<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ping</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Página Ping" style="max-width:420px;margin:6rem auto;">
            <div class="p-fluid">
                <h2>¡Bienvenido #{loginBean.username}!</h2>
                <p>Has accedido correctamente a la página protegida.</p>
                <div style="margin-top:1rem;">
                    <p:commandButton value="Cerrar Sesión"
                                   action="#{loginBean.logout}"
                                   styleClass="p-button-danger p-button-rounded p-button-sm"/>
                </div>
                <DIV>Hola</DIV>
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
