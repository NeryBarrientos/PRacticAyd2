<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Iniciar sesión" style="max-width:420px;margin:6rem auto;">
            <p:messages id="msgs" showSummary="true" closable="true" />
            <div class="p-fluid">
                <div class="p-field">
                    <p:outputLabel for="user" value="Usuario"/>
                    <p:inputText id="user" value="#{loginBean.username}" required="true" label="Usuario"/>
                </div>
                <div class="p-field" style="margin-top:0.75rem;">
                    <p:outputLabel for="pass" value="Contraseña"/>
                    <p:password id="pass" value="#{loginBean.password}" required="true" feedback="false" label="Contraseña"/>
                </div>
                <div style="margin-top:1rem;">
                    <p:commandButton value="Ingresar"
                                     actionListener="#{loginBean.login}"
                                     update="@form"
                                     styleClass="p-button-rounded p-button-sm"/>
                    <p:commandButton value="Ir a Ping"
                                     actionListener="#{loginBean.goToPing}"
                                     update="@form"
                                     style="margin-left:0.5rem;"
                                     styleClass="p-button-rounded p-button-sm p-button-secondary"/>
                </div>
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
