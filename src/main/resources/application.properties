spring.application.name=Practica1AYD

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/oraclesport?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=devgentrac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuración adicional de Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Configuración del pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=0

# Configuración específica de la aplicación web
spring.mvc.servlet.load-on-startup=1
server.servlet.context-path=/Prueba
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuración para evitar el problema del hilo abandonado
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true